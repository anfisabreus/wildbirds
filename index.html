  <script>
 


// смена контента
const addClass = (birdOne, birdTwo, birdThree) => {

  let bgImage = document.querySelector('body');
  bgImage.classList.add('bg-' + birdOne);
  bgImage.classList.remove('bg-' + birdTwo, 'bg-' + birdThree);

  let bgColor = document.querySelector('.main');
  bgColor.classList.add(birdOne);
  bgColor.classList.remove(birdTwo, birdThree);
  
  let birdImage = document.querySelector('.bird-image');
  birdImage.classList.add('image-' + birdOne);
  birdImage.classList.remove('image-' + birdTwo, 'image-' + birdThree);

  let text = document.querySelector('section');
  text.classList.add('text-' + birdOne[0].toUpperCase() + birdOne.slice(1));
  text.classList.remove('text-' + birdTwo[0].toUpperCase() + birdTwo.slice(1), 'text-' + birdThree[0].toUpperCase() + birdThree.slice(1));

}

const flamingo = document.querySelector('.flamingo-button');
const macaw = document.querySelector('.macaw-button');
const colibri = document.querySelector('.colibri-button');

const neclass = () => addClass('flamingo', 'macaw','colibri');
const neclass1 = () => addClass('macaw', 'flamingo', 'colibri');
const neclass2  = () => addClass( 'colibri', 'macaw', 'flamingo');

flamingo.addEventListener('click', neclass, false);
macaw.addEventListener('click', neclass1, false);
colibri.addEventListener('click',  neclass2, false);


</script>
